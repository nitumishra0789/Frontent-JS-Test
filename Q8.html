<html>
<body>
<p>Sort the json object by id</p>
<p id="sort"></p>

<script>
var Obj, i, j, x = "";
Obj = {
  "id":{
    “id” : 4, “name” : “abc”,
    “id” : 10, “name” : “ab2”,
    “id” : 5, “name” : “abc3”,
    “id” : 6, “name” : “abc5”
  }
}
for (i in Obj.id) {
  x += "<p>" + Obj.id[i].name + "</p>";
  for (j in Obj.id[i].name) {
    x += Obj.id[i].name[j] + "<br>";
  }
}
document.getElementById("sort").innerHTML = x;
</script>
</body>
</html>
